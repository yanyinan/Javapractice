<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form action="/userOperate/userAdd" method="post">
    <label for="avatar"></label>
    <img id="avatarImg" alt="头像" width="100px" height="100px">
    <input type="file" id="avatar" name="avatar" placeholder="请选择头像">
    <label for="id">ID：</label>
    <input type="text" id="id" name="id" placeholder="请输入ID">
    <label for="username">用户名：</label>
    <input type="text" id="username" name="username" placeholder="请输入用户名">
    <label for="name">真实姓名：</label>
    <input type="text" id="name" name="name" placeholder="请输入真实姓名">
    <label for="phone">手机号码：</label>
    <input type="text" id="phone" name="phone" placeholder="请输入手机号码">
    <label for="email">邮箱：</label>
    <input type="text" id="email" name="email" placeholder="请输入邮箱">
    <label for="password">密码：</label>
    <input type="password" id="password" name="password" placeholder="请输入密码">
    <label for="repassword">确认密码：</label>
    <input type="password" id="repassword" name="repassword" placeholder="请确认密码">
    <label for="usertype">用户类型：</label>
    <select id="usertype" name="usertype">
        <option value="0">普通用户</option>
        <option value="1">管理员</option>
    </select>
    <input type="submit" value="提交">
</form>
</body>
</html>
