<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拼接输入内容</title>
</head>
<body>
<div class="figure">
  <input type="text" class="input-box" maxlength="1" required="required">
  <input type="text" class="input-box" maxlength="1" required="required">
  <input type="text" class="input-box" maxlength="1" required="required">
  <input type="text" class="input-box" maxlength="1" required="required">
</div>
<button onclick="concatInputs()">拼接输入内容</button>
<p id="result"></p>

<script>
  function concatInputs() {
    const inputs = document.querySelectorAll('.input-box');
    const values = Array.from(inputs).map(input => input.value);
    const concatenatedValue = values.join('');
    document.getElementById('result').innerText = concatenatedValue;
  }
</script>
</body>
</html>
