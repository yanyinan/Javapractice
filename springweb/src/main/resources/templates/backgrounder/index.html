<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>后台管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(/assests/images/bg.png);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            border: 2px solid #007BFF;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .user-info {
            font-weight: bold;
            margin-top: 20px;
        }

        .content {
            width: 100%;
            height: 500px;
            background-color: #007BFF;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="avatar-container">
        <img src="img" alt="User Avatar">
    </div>
    <iframe src="username" id="usernameFrame" style="display: none;"></iframe>
    <div class="user-info" id="username"></div>
    <ul class="menu">
        <li> <a th:href="@{/templates/backgrounder/fileoperation/filedict}" target="main">文件列表</a></li>
        <li> <a th:href="@{/templates/backgrounder/useroperation/userdict}" target="main">用户列表</a></li>
        <li><a th:href="@{/logout}">退出登录</a></li>
    </ul>
</div>
<div class="content">
    <iframe src="file-list" id="main" name="main" frameborder="0" width="100%" height="100%"></iframe>
</div>
<script>
    var iframe = document.getElementById("usernameFrame");
    iframe.onload = function () {
        var username = iframe.contentWindow.document.body.textContent;
        document.getElementById("username").textContent = "用户名：" + username;
    };
</script>
</body>
</html>
